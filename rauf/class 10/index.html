<html lang="en">
<head>

<body>
    
<div class="container align-items-center">
  <div class="row">
    <div class="col-4"></div>

  <div class="col-4 mt-4">

    <!-- Form Start -->
    <form class="myForm text-center">
    <h3>User Register form</h3>
        <div class="form-group">
          <i class="fas fa-user"></i>
            <input type="text" id="name" class="form-control mb-2" placeholder="Username" required>
        </div>

        <div class="form-group">
          <i class="fas fa-user"></i>
            <input type="email" id="email" class="form-control mb-2"  placeholder="Email" required>
        </div>

        <div class="form-group">
          <input type="password" id="password" class="form-control mb-2"  placeholder="Password" required>
        </div>

        <div class="form-group">
          <label for="">
              <input class="form-check-input" type="checkbox" onclick="myFunction()" required>
              <small>Show password </small>
              <div class="invalid-feedback">You must check the box.</div>
              </label>
          </div>
        <div class="form-group mt-1">
        <button type="submit" id="submit_user" class="btn btn-success col-lg-12">Registration</button>
    </div>
      </form>
    </div>

    <div class="col-4"></div>

  </div>

<!-- form end -->

<!-- table start -->
    <div class="container col-10 mt-5">
      <h1 class="text-center bg-primary"> User Data List</h1>
 

    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th>ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Password</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="user_table_body">
        <tr>
         
        </tr>
       
      </tbody>
    </table>
    </div>

</html>
